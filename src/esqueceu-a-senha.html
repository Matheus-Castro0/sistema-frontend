<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tela de Recuperação de Senha</title>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../logo.png">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="esqueceu-a-senha.css" />
</head>
<body>
    <div class="container">
        <div class="box">
            <form>

                <h1>Recupere sua senha</h1>

                <br />

                <img height="100" src="../logo.png" />

                <br />

                <label for="txtEmail">Digite seu E-Mail:</label> <br />
                <input type="email" id="txtEmail" />

                <button id="botao">Enviar código de confirmação</button>

            </form>

            <span id="spnErro" class="erro"></span>
            
            <label for="linkLogin">Lembrou da senha? </label><a href="login.html">Faça o Login.</a>
        
        </div>
    </div>

    <script src="esqueceu-a-senha.js"></script>
</body>
</html>
